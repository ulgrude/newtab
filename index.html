<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" />
    <title>Nouvel onglet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="time-display" id="currentTime">00:00:00</div>

    <div class="links-section">
        <div class="links-category">
            <a class="link-card" href="https://www.youtube.com/">
                <img src="img/youtube.svg" alt="YouTube">
            </a>
            <a class="link-card" href="https://www.reddit.com/">
                <img src="img/reddit.svg" alt="Reddit">
            </a>
            <a class="link-card" href="https://www.instagram.com/">
                <img src="img/instagram.svg" alt="Instagram">
            </a>
            <a class="link-card" href="https://www.twitch.tv/">
                <img src="img/twitch.svg" alt="Twitch">
            </a>
        </div>
        <div class="links-category">
            <a class="link-card" href="https://itch.io/">
                <img src="img/itch-io.svg" alt="Itch.io">
            </a>
            <a class="link-card" href="https://www.speedrun.com/">
                <img src="img/speedrun.svg" alt="Speedrun.com">
            </a>
            <a class="link-card" href="steam://open/main">
                <img src="img/steam.png" alt="Steam">
            </a>
            <a class="link-card" href="https://discord.com/channels/@me/">
                <img src="img/discord-tile.svg" alt="Discord">
            </a>
        </div>
        <div class="links-category">
            <a class="link-card" href="https://chatgpt.com/">
                <img src="img/ChatGPT-Logo.svg" alt="ChatGPT">
            </a>
            <a class="link-card" href="https://github.com/">
                <img src="img/github.svg" alt="GitHub">
            </a>
            <a class="link-card" href="https://korben.info/">
                <img src="img/korben.png" alt="Korben">
            </a>
        </div>
    </div>

    <div id="randomImageContainer">
        <img id="randomImage" src="" alt="Random Image" style="display: none;">
    </div>

    <script src="scripts.js"></script>

</body>
</html>
